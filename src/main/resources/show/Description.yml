#============总体格式说明============
#页面最后两行是固定的(操作提示),页面配置里无法配置
#除onHover元素外'\n'换行符无效!
#info必须与show对应,如info-5对应show-5,是show-5的具体配置
#===============占位符===============
#<0>,<1>,<2>... 这样的是占位符(替info占位)
#占位符可以存在于:
#  show元素内
#占位符在元素内必须从0开始递增
#占位符信息在info元素内配置
#===============替换符===============
#{名称},格式要求[A-Za-z0-9_]
#显示文本的地方都可以包含替换符
#===============列表符===============
#{数字.属性}:  会调用指定位置列表元素的指定属性
#{数字.方法名()}:  会调用指定位置列表元素的指定方法
#{数字.方法名(name)}:  会调用指定位置列表元素的指定方法,并传入玩家名变量
#位置从0开始
#显示文本的地方都可以包含列表符
#===========显示文本的地方===========
#show元素
#info内的text元素
#info内的func元素
#info的con元素
#info内的item元素
#info内的onClick元素
#info内的onHover元素
#=============内置替换符=============
#{name}:  玩家名
#{displayName}:  玩家显示名
#{pageNow}:  当前页
#{pageMax}:  最大页
#{listSize}:  列表分页大小
#{listNow}:  列表当前页
#{listMax}:  列表最大页
#{getSize}:  获取到的列表大小
#=============协议替换符=============
#程序中自行传入
#=============额外替换符=============
#会主动去向其它插件获取值
#在'maps'项内配置
#格式'替换名 插件名:键名'
#============info格式说明============
#<text>:  文本
#[con]:  显示条件,默认无,格式'检测式[ && 检测式...]'
#  检测式:
#    表达式 比较符 表达式           数学比较
#    y/n'字符串'==/!='字符串'      字符串比较,y/n表示大小写敏感/不敏感,==/!=表示相等/不相等,字符串可以为空''
#    y/n'字符串1'has/not'字符串2'  字符串包含,y/n表示大小写敏感/不敏感,has/not表示字符串1内包含/不包含字符串2,字符串可以为空''
#  数学比较:
#    表达式:
#      操作数为正整数(比如-3可以用0-3来代替)
#      操作符为+-*/()
#    比较符:
#      >
#      <
#      >=
#      <=
#      ==
#      !=
#[func]: 功能,默认无,格式'功能名[:额外数据]'
#[item]: 物品,默认无,格式'物品替换名'
#[color]:  0123456789abcdef中的一个,默认无
#[formats]:  lmnor中的若干个,默认无
#[onClick]:  点击时执行的,默认无
#  [file]  文件路径,默认无
#  [url]  地址,默认无
#  [suggest]  建议信息,默认无
#  [cmd]  命令,默认无
#[onHover]:  鼠标悬浮时显示的,默认无,格式'字符串[/n字符串...]'

#默认true
#是否生效
enable: true

#一共有几页,>=0
#页面必须从1开始递增
#比如配置了3个页面,设置pageMax为2,则只读取前2个页面配置
pageMax: 1

#列表页面大小,>=0
listSize: 0

#页面跳转是否刷新
#一般情况下,引用数据类型不用刷新,基本数据类型有时需要刷新
refresh: false

#显示页面需要的权限,空表示无权限限制
per: ""

#默认true
#是否显示页面尾部的操作提示(2行)
handleTip: true

#默认true
#是否记录页面信息(可以返回与刷新)
record: true

#显示列表
#格式:'插件名 列表名'
#如果方法内也传入列表,则使用方法内传入的列表
list: ""

#额外替换符配置
#项格式:'替换符 插件名:键值'
maps:
#  - "sm Basic:sm"

#===================页面1配置===================
#格式'show[ show...]'
#show:
#  正数: 表示第几项show,比如5表示show-5项
#  -1: 表示页面控制条行
#  -2: 表示列表控制条行
#比如'5 10'表示第一行为show-5,第二行为show-10
page-1: "5 10"

#显示效果如下:
# 5#=====================[主界面]=====================
#10#[页面编辑]  [配置管理]
#  #=====[返回]=========[操作提示]=========[退出]=====
#  #xxxxxxxx

show-5: "&7====================[&a&l主界面&7]===================="

show-10: "<0>  <1>"
info-10:
  0:
    text: "[页面编辑]"
    color: "5"
    onClick: "cmd /f pe z"
    onHover: "&a页面编辑功能\n
             &7(OP专用)"
  1:
    text: "[配置管理]"
    color: "3"
    onClick: "cmd /f cm"